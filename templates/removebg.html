<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compress Images</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" rel="stylesheet"
          href="./Capture/favicon.ico">
    <link rel="stylesheet" href="./static/css/Style.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

<!--1.Header-->
<div class="header">
    <a class="logo" href="#">COMPRESS IMAGES</a>
    <div class="navbar">
        <a href="xoay">Nén ảnh</a>

        <div class="subnav">
            <button class="subnavbtn" href="">Chỉnh sửa ảnh <i
                    class="fa fa-caret-down"></i></button>
            <div class="subnav-content">
                <a href="rotate">Xoay ảnh</a>
                <a href="flip">Lật ảnh</a>
                <a href="">Thay đổi kích thước ảnh</a>
            </div>
        </div>
        <a href="edit">Chuyển đổi ảnh </a>
        <a href>Trình biên tập ảnh</a>
        <div class="subnav">
            <button class="subnavbtn" href>Các công cụ khác <i
                    class="fa fa-caret-down"></i></button>
            <div class="subnav-content">
                <a href>Xóa nền</a>
                <a href>Phục hồi ảnh</a>
            </div>
        </div>
    </div>
</div>


<div class="main">
    <div class="container my-4">
        <h1 class="fs-2 text">COMPRESS IMAGES - Chỉnh Sửa Ảnh - Xóa nền </h1>


        <!-- Upload Form -->

        <form action="/remove" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <input class="form-control" type="file" name="file" id="formFile" accept="image/*">
            </div>
            <button type="submit" class="btn btn-success">Tải lên</button>
        </form>

        <!-- Display Original Image -->
        {% if filename %}
        <h2>Original Image</h2>
        <img src="/static/uploads/{{ filename }}" alt="Original Image">

        <!-- Download Button -->
        <form action="/download/{{ filename }}">
            <br>
            <button type="submit" class="btn btn-success">Tải xuống</button>

        </form>

        <!-- Remove Background Buttons -->
        <form action="/remove/{{ filename }}"method="post">
            <br>
            <button type="submit" class="btn btn-success">Xóa nền</button>
        </form>

        {% endif %}


        {% if NewFilename %}
        <!-- Display Removed Background Image -->

        <h2>Removed Background Image</h2>
        <img src="/static/uploads/{{ NewFilename }}" alt="Removed Background Image">
        <!-- Download Button for Removed Image -->
        <form action="/download/{{ NewFilename }}">

            <br>
            <button type="submit" class="btn btn-success"> Download Removed Background Image</button>
        </form>
        {% endif %}




            <h6><br>
            <br>
                 <br>
                <br>
                <br>
                 <br>
                <br>
                <br>
            </h6>
    </div>
<h7>
    <br>
    <br>
    <br>
    <br>
    <br>

</h7>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
<style>
.main {
  background-image: url("./static/images/anhnen.jpg");
  max-width: 200%;
  height: auto;
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
  background-position: center;
  position: relative;
}
</style>
